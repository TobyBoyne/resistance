{% extends 'game/base.html' %}

{% block content %}
    <div class="game">
        {% if game.published_date %}
            <div class="date">
                {{ game.published_date }}
            </div>
        {% endif %}
        <h2>{{ game.title }}</h2>
        <p>{{ game.text|linebreaksbr }}</p>
    </div>
{% endblock %}
